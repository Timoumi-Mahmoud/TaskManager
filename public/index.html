<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
    <link rel="stylesheet" src="./side_bar/side_bar.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager</title>
  </head>
  <body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/index.html">ToDo</a>
      <a href="#">Qutations</a>
      <a href="#">Song</a>
      <a href="#">Contact</a>
    </div>
    
    <span style="font-size:30px;cursor:pointer; position: absolute; left:50px; top:20px" onclick="openNav()">&#9776; open</span>


    <form class="task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input"
          placeholder="e.g. playing chess"
        
        />
      </div>
      
    <div class="form-control">
        <input
          type="text"
          name="description"
          class="task-description"
          placeholder="e.g. playing chess"
          id="task-description"
        />
      </div>
 <!-- 
     <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control"  type="test"  name="description"  class="task-description" rows="3"></textarea>
      </div> 
      <div class="form-control" > -->  
       
          <div class="row">
            <div class="col-sm-6">
              <label >start </label>
              <input type="datetime-local" class="taskStart" name="start">
            </div>
            <div class="col-sm-6" >
              <label >end </label>
              <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            </div>
          </div>

      </div>
      <div>
        <label for="category" >Choose a category:</label>

        <select name="category"  class="taskCategory" class="form-select" aria-label="Default select example">
          <option value="Work">Work</option>
          <option value="Study">Study</option>
          <option value="Hobbies">Hobbies</option>
          <option value="Rendez-vous">Rendez-vous</option>
          <option value="Other">Other</option>

        </select> 
      </div>
   
      <button type="submit" class="btn submit-btn">submit</button>




      <div class="form-alert"></div>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks"></div>
    </section>
    <script src="./side_bar/sidebar.js">
    </script>


    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >  
  </script>
    <script src="./browser-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
